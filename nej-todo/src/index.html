<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>NEJ todos</title>
  <!-- @STYLE -->
  <link href="./css/common.css" rel="stylesheet" type="text/css" />
  <link href="./css/index.css" rel="stylesheet" type="text/css" />
  <link href="./components/Item/item.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="app">
    <section class="app-header">
      <header class="header">
        <h1>todos</h1>
      </header>
      <section class="app-main">
        <main class="main">
          <input class="new-todo" placeholder="What needs to be done" autofocus>
          <input class="toggle-all" id="toggle-all" type="checkbox">
          <label for="toggle-all"></label>
          <ul class="todo-list" id="todo-list">
          </ul>
        </main>
        <footer class="footer">
          <span class="todo-count"></span>
          <ul class="filters">
            <li>
              <a href="javascript:;" class="selected">All</a>
            </li>
            <li>
              <a href="javascript:;">Active</a>
            </li>
            <li>
              <a href="javascript:;">Completed</a>
            </li>
          </ul>
          <button class="clear-completed">Clear completed</button>
        </footer>
      </section>
      <footer class="app-info">
          <p>Double click to edit a todo</p>
          <p>Written By Luo Jian</p>
          <p>Part of TodoMVC</p>
        </footer>
    </section>
  </div>

  <!-- @VERSION -->
  <script>location.config = { root: './' };</script>
  <script>window.NEJ_CONF = { root: '../../res/' };</script>
  <!-- @DEFINE -->
  <script src="../nej/src/define.js"></script>
  <script src="index.js"></script>
</body>

</html>
